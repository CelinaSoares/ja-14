<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="normalize.css">

<body>
  <header class="header">
    <img src="pawprint.gif" alt="" class="header_logo">
    
    <span id= "hamburguer" class="material-symbols-outlined">
      menu
      </span>
    <nav id="itens_menu" class="header_nav">
      <ul>
        <li><a href="#">Menu 01</a></li>
        <li><a href="#">Menu 02</a></li>
        <li><a href="#">Menu 03</a></li>
        <li><a href="#">Menu 04</a></li>
      </ul>
    </nav>
  </header>

  <script>
    var hamburguer = document.getElementById('hamburguer');
    var itens_menu = document.getElementById('itens_menu');

    hamburguer.addEventListener('click', aparecer);

    function aparecer(){
      if(itens_menu.style.display == 'block'){
        itens_menu.classList.remove('show');
      }else{
        itens_menu.classList.toggle('show');
      }
    }
  </script>

  <main>
    <section class="fundo_main">
      <div class="galeria">
        <a href="galeria.html" target="_blank">Galeria</a>
      </div>
    </section>
  </main>

      <div><a href="#"><img src="whatsapp.png" alt class="tamanho"></a></div>
      <div><a href="#"><img src="facebook.png" alt class="tamanho"></a></div>
    </div>
